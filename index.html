<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Jockey Club</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Script -->

  <script src="./js/index.js" defer></script>
  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <img src="./img/Beep Beep - Small Vehicle.png" alt="imagem cavalo">
      </div>
      <div class="col-sm-6  text-center">
        <h1>Jockey Club - Controle de Apostas</h1>
        <form>
          <div class="row">
            <div class="col-sm-6 text-center">
              <label for="inputHorse">Nº Cavalo:</label>
              <input type="number" min="1" class="form-control" id="inputHorse" required autofocus>
            </div>
            <div class="col-sm-6">
              <h5 id="outHorse" class="mt-4"></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 mt-2">
              <label for="inputBet">Aposta R$:</label>
              <input type="number" min="1" step="0.5" class="form-control" id="inputBet" required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex-evenly">
              <input type="submit" class="btn btn-primary mt-4 me-3" value="Nova Aposta" id="btApostar">
              <input type="submit" class="btn btn-warning mt-4 me-3" value="Resumo das Apostas" id="btResumo">
              <input type="submit" class="btn btn-success mt-4 me-3" value="Descobrir Ganhador" id="btGanhador">
              <input type="submit" class="btn btn-danger mt-4" value="Novo Páreo" id="btNovo">
            </div>
          </div>
        </form>
        <p class="mt-5"></p>
      </div>
      <div class="col-sm-3">
        <img src="./img/Beep Beep - Small Vehicle.png" alt="imagem cavalo">
      </div>
    </div>
  </div>
</body>

</html>
